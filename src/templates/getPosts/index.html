<div class="panel">
    <div class="panel-head">
        <p class="panel-title">{{post_name}}</p>
        <ul class="tags">
            <li class="tag tag-blue tag-rounded">{{post_id}}-Новость</li>
        </ul>
    </div>
    <div class="panel-body">
        <p class="multi-line">{{post_desc}}</p>
    </div>
    <div class="panel-footer w-panel-footer {{post_footer}}">
        {{footer_content}}
    </div>
</div>
